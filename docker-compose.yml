version: '3.8'
services:
  backend:
    build: ./backend
    container_name: filemanager-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - ROOT_DIR=/data
      - JWT_SECRET=supersecretkey
    volumes:
      - ./data:/data
  frontend:
    build: ./frontend
    container_name: filemanager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend 