{% extends 'base.html' %}
{% block title %}Buat Folder{% endblock %}
{% block content %}
<h2>Buat Folder Baru</h2>
<form method="post">
  <div class="mb-3">
    <label for="folder_name" class="form-label">Nama Folder</label>
    <input class="form-control" type="text" id="folder_name" name="folder_name" required>
  </div>
  <button type="submit" class="btn btn-success">Buat</button>
  <a href="/{{ current_path }}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
