{% extends 'base.html' %}
{% block title %}Edit File{% endblock %}
{% block content %}
<h2>Edit File: {{ filename }}</h2>
<form method="post">
  <div class="mb-3">
    <textarea class="form-control" name="content" rows="20" required>{{ content }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="/{{ current_path|replace('\\', '/')|rsplit('/', 1)[0] }}" class="btn btn-secondary">Kembali</a>
</form>
{% endblock %}
