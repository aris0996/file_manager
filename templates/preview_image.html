{% extends 'base.html' %}
{% block title %}Preview Gambar{% endblock %}
{% block content %}
<h2>Preview Gambar: {{ file_info.name }}</h2>
<div class="mb-3">
  <img src="{{ file_url }}" class="img-fluid" style="max-height:400px;">
</div>
<ul class="list-group mb-3">
  <li class="list-group-item">Tipe: {{ file_info.type }}</li>
  <li class="list-group-item">Ukuran: {{ file_info.size }} bytes</li>
  <li class="list-group-item">Modifikasi: {{ file_info.mtime|datetimeformat }}</li>
</ul>
<a href="/{{ current_path|replace('\\', '/')|rsplit('/', 1)[0] }}" class="btn btn-secondary">Kembali</a>
{% endblock %}
